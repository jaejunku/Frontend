<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Warmup Project" content="Team B" />
    <title>Warmup Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.6/iconify-icon.min.js"></script>
  </head>

  <body>

    <!-- main page -->
    <section class="main-container">
      <!-- header -->
      <header class="main-header">
        <h1 class="title">
          Warmup Project Team B
        </h1>
      </header>
      <section class="main-content">
        <!-- sidebar -->
        <aside class="sidebar">
        </aside>
        <!-- posts content -->
        <section class="chat-content">
          <h1 class="chat-name" id="current-chat">
            change this according to current chat name
          </h1>

          <section class="posts-container">
            <section class="post" id="post-examp">
              <p class="post-metadata">
                <strong class="username">teamB</strong> -
                <time class="timestamp">examp-date</time>
              </p>
              <p>example msg</p>
            </section>
          </section>

          <section class="post-input-container-main">
          <textarea class="post-input" id="post-input" placeholder="Type your message here..."></textarea>
          <button type="button" id="post-button">Post</button>
          <button type="button" id="bold"><iconify-icon icon="ooui:bold-b" aria-label="close" style="font-size: 24px;"></iconify-icon></button>
          <button type="button" id="italic"><iconify-icon icon="iconoir:italic" aria-label="close" style="font-size: 24px;" aria-label="close"></iconify-icon></button>
          <button type="button" id="link"><iconify-icon icon="material-symbols-light:link" aria-label="close" style="font-size: 24px;"aria-label="close"></iconify-icon></button>
          <button type="button" id="pic"><iconify-icon icon="mingcute:pic-fill" aria-label="close" style="font-size: 24px;"></iconify-icon></button>
        </section>
        </section>
      </section>
    </section>
  </body>
</html>
